<!DOCTYPE html>

<html>
  <body>
    <div class="login-box">
      <h2>Register</h2>
      <form (ngSubmit)= "onSubmit()">
        <div class="user-box">
          <input type="text" id="name" [(ngModel)] = "register.name" name="name" >
          
          <label>Name</label>
        </div>
        <div class="user-box">
          <input type="text" id="email" [(ngModel)] = "register.email" name="email" >
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="text" id="phone" [(ngModel)] = "register.phone" name="phone">
          <label>Telefone</label>
        </div>
          <button class="btn btn-success"type="submit" href="/registered">Submit</button>
      </form>
